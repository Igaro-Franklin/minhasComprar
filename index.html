<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Compras</title>

    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-principal">
        <div class="form-valor-adicionar">
            <label class="form-label" for="">Insira o valor dispon√≠vel</label>
            <div>
                <input class="form-control" type="number" id="valorAdicionado">
                <button class="btn btn-primary" onclick="adicionarValor()">Adicionar</button>
            </div>
        </div>
        <div id="cardAddProduto">
            <h3>Falta gastar: <span id="faltaGastar"></span></h3>
            <div class="card form-produtos">
                <label class="mt-3">Nome do produto</label>
                <input class="form-control mb-2" type="text" id="nomeProduto">

                <label>Valor do produto</label>
                <input class="form-control mb-3" type="number" id="valorProduto">

                <button class="btn btn-success" onclick="adicionarProduto()">Adicionar</button>
            </div>
        </div>

        <button class="btn btn-danger mt-3" onclick="limparInformacoes()">Apagar todos os produtos</button>
    </div>

    <div id="tabelaDeCompras">
        <table class="table">
            <tr class="tableTitle">
                <th class="col">Produto:</th>
                <th class="col">R$:</th>
                <th class="col"></th>
            </tr>
        </table>
    </div>
</body>
<script src="/JS/script.js"></script>
</html>
